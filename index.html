<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Image Gallery</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #lightbox {
            background: rgba(0, 0, 0, 0.8);
        }

        #lightboxImage {
            transition: transform 0.3s ease;
        }

        #lightboxImage.zoomed {
            transform: scale(1.5);
            cursor: zoom-out;
        }

        /* Hover effects */
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-8">Amazing Image Gallery</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">

            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400"
                    alt="Image 1" class="w-full h-full object-cover cursor-pointer" onclick="openLightbox(this)">
            </div>

            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1593642532973-d31b6557fa68?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGxhcmdlfGVufDB8fHx8MTY5MzYyMjYxMg&ixlib=rb-4.0.3&q=80&w=400"
                    alt="Image 2" class="w-full h-full object-cover cursor-pointer" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400"
                    alt="Image 3" class="w-full h-full object-cover cursor-pointer" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1551963831-b3b1ca40c98e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400"
                    alt="Image 4" class="w-full h-full object-cover cursor-pointer" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400"
                    alt="Image 5" class="w-full h-full object-cover cursor-pointer" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1593642634367-d91a135587b5?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fHRlY2hub2xvZ3l8ZW58MHx8fHwxNjkzNjIyNjM4&ixlib=rb-4.0.3&q=80&w=400"
                    alt="Image 6" class="w-full h-full object-cover cursor-pointer" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1506765515384-028b60a970df?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400"
                    alt="Image 7" class="w-full h-full object-cover cursor-pointer" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fHdyaXRpbmd8ZW58MHx8fHwxNjkzNjIyNjU0&ixlib=rb-4.0.3&q=80&w=400"
                    alt="Image 8" class="w-full h-full object-cover cursor-pointer" onclick="openLightbox(this)">
            </div>
        </div>
    </div>

    <div id="lightbox" class="fixed inset-0 flex items-center justify-center hidden">
        <div class="relative">
            <button class="absolute top-0 right-0 m-4 text-white text-2xl" onclick="closeLightbox()">&times;</button>
            <img id="lightboxImage" src="" alt="Lightbox Image" class="max-w-full max-h-screen cursor-zoom-in"
                onclick="toggleZoom()">
        </div>
    </div>
</body>

</html>
